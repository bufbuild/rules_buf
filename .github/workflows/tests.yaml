name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
jobs:
# Bazelisk is included in github runners
  linux:
    runs-on: ubuntu-latest
    steps:
      # Caches and restores the bazelisk download directory, the bazel build directory.
      - name: Cache bazel
        uses: actions/cache@v2     
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-cache
      - uses: actions/checkout@v2
      - name: bazel test
        run: bazel test //...
  macos:
    runs-on: macos-latest
    steps:
      # Caches and restores the bazelisk download directory, the bazel build directory.
      - name: Cache bazel
        uses: actions/cache@v2     
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: ${{ runner.os }}-bazel-cache
      - uses: actions/checkout@v2
      - name: bazel test
        run: bazel test //...
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: bazel test
        run: bazel test //...
